      </div>
      <h2>Вход</h2>
      <div id="form_login_user" class="form">
        <div class="form-row">
          <label for="user_login">Ваш email</label>
          <input id="user_login" data-input="email" name="tel" type="email" placeholder="mikel_ivanov98@gmail.com">
        </div>
        <div class="form-row">
          <label for="user_password">Пароль</label>
          <input id="user_password" data-input="password" name="pass" type="password" placeholder="*************">
        </div>
        <div class="form-row">
          <button class="btn submit-form authorization disabled" type="submit">Войти</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="overlay"></div>
  <div class="body">
    <div class="body__inner">

      </div>
      <h2>Регистрация</h2>
      <div id="form_registration_user" class="form">
        <div class="form-row">
          <label for="user_reg_email">Ваш email</label>
          <input id="user_reg_email" data-input="email" name="tel" type="email"
                 placeholder="mikel_ivanov98@gmail.com" required>
        </div>
        <div class="form-row">
          <label for="user_reg_password">Пароль</label>
          <input id="user_reg_password" data-input="password" name="pass" type="password" placeholder="*************"
                 required>
        </div>
        <div class="form-row">
          <label for="user_reg_password2">Пароль</label>
          <input id="user_reg_password2" data-equalTo="pass" name="pass2" type="password"
                 placeholder="*************" required>
        </div>
        <div class="form-row">
          <label for="checkbox">test</label>
          <input id="checkbox" type="checkbox" required>
        </div>
        <div class="form-row">
          <button class="btn submit-form registration disabled" type="submit">Войти</button>
        </div>
      </div>
    </div>
  </div>
</div>
