<script>
  let marker;

  function initMap() {
    const iconBase = "images/";

    const myLatLng = { lat: 46.673965 , lng: 32.675076 };

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 14,
      center: myLatLng,
      disableDefaultUI: true,
    });

    marker = new google.maps.Marker({
      map,
      draggable: true,
      animation: google.maps.Animation.DROP,
      position: { lat: 46.672361, lng: 32.695590 },
      icon: iconBase + 'main-icon.png'
    });

  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvFqjf_cszczIrrw8yWWp1dAs7T-Ix5b4&callback=initMap"></script>
